<div *ngIf="taskService.getTasks().length > 0">
  <div *ngFor="let task of taskService.getTasks()">
    <app-task
      [task]="task"
      (outToggleStatus)="taskService.changeStatus($event)"
      (outDeleteTask)="taskService.deleteTask($event)"
      (outEditDescription)="taskService.changeDescription(task.id, $event)"
    ></app-task>
  </div>
</div>
